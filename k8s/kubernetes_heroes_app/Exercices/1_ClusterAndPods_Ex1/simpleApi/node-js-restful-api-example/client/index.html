    <body>
        <!--[if lt IE 8]>

        <div class="container">

                    <article class="markdown-body entry-content" itemprop="text">

                        <h1>Node.js RESTful API Example</h1>
                        

                        

                        <h2>Available end-points</h2>
                        <h3>GET /events</h3>
                        <p>Gets all the available events (12 sample events).
                        </p>
                        <p><strong>Example:</strong> 
                        <p>Get All Events <button id="btnAllEvent" tag="events" class="btnEP">Get</button></p>
                       
                            
                        <h3>GET /events/:id</h3>
                        <p>Obtains an event given its id.</p>
                        <p><strong>Example:</strong> 
                            <p>Get  Events with id 1 <button id="btnAllEvent" tag="events/1" class="btnEP">Get</button></p>
                       
                        
                    </article>

                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div id="DivAllEvent"></div>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
        <noscript>
            <p>JavaScript not enabled. Please active your JavaScript preferences.</p>
        </noscript>
        <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <noscript></noscript>
        <script src="js/plugins.js" type="text/javascript"></script>
        <noscript></noscript>
        <script src="js/main.js" type="text/javascript"></script>
        <noscript></noscript>
        
        <script>
            $(".btnEP").on("click", function(){
                let ep = $(this).attr("tag");
                $("#DivAllEvent").html("");
                $.getJSON( "http://localhost:30001/"+ep, function( data ) {
                    $("#DivAllEvent").html(JSON.stringify(data));
                  });
    

            });
            
        </script>
        
    </body>
